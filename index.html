<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grow a Garden Fanmade</title>
<link rel="stylesheet" href="style.css" />
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <div class="custom-alert-overlay" id="custom-alert">
    <div class="custom-alert-box">
      <p id="custom-alert-message">Default message</p>
      <button class="custom-alert-button" onclick="closeCustomAlert()">Close</button>
    </div>
  </div>
  <audio id="alert-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <script>
    function alert(message) {
      document.getElementById("custom-alert-message").textContent = message;
      document.body.classList.add("alert-active");
      document.getElementById("alert-sound").play();
    }
    function closeCustomAlert() {
      document.body.classList.remove("alert-active");
    }
  </script>
  <main class="signup-container">
    <h1>Grow a Garden Fanmade</h1>
    <form id="signup-form" method="POST" action="/signup">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <div class="cf-turnstile" data-sitekey="0x4AAAAAABeJl4G99R74BCQt"></div>

      <button type="submit">Register</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('signup-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = window.turnstile.getResponse();
      if (!token) {
        alert('Please complete the CAPTCHA');
        return;
      }
      const data = {
        username: form.username.value,
        email: form.email.value,
        password: form.password.value,
        captchaToken: token,
      };
      console.log('Submitting', data);
      alert('Signup submitted!');
      form.reset();
      window.turnstile.reset();
    });
  </script>

  <button onclick="window.location.href='mainpage.html'">Go to Main Page.</button>
</body>
</html>
